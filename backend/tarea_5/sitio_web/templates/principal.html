<!DOCTYPE html>
<html lang="en">

  {% block head %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Justified Nav Template for Bootstrap</title>


    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet" type="text/css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}" type="text/js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  {% endblock %}

  <body>

    <div class="container">

      <!--Trozo de código a reutilizar-->

      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        {% block cabecera %}

        <div class="navbar-header">
            <a class="navbar-brand" href="/restaurantes/muestraTexto">Mostrar Texto</a>
            <a class="navbar-brand" href="/restaurantes/muestraImagen">Mostrar Imagen</a>
            <a class="navbar-brand" href="/restaurantes/listar">Listar restaurantes</a>
            <a class="navbar-brand" href="/restaurantes/logout">Logout</a>

          {% if user %}
            <a class="navbar-brand">Bienvenido {{ user }}</a>
          {% else %}
            {{ login }}
          {% endif %}
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <!-- Botón de búsqueda -->
          <form class="navbar-form navbar-right" action="/restaurantes/muestraResultado">
            <div class="form-group">
              <input type="text" name="term" id="term" placeholder="Busqueda" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Buscar</button>
          </form>
          <!-- Botón de Búsqueda avanzada -->
          <form action="/restaurantes/busqueda" class="navbar-form navbar-right">
            <button type="submit" class="btn btn-success">Búsqueda avanzada</button>
          </form>

        </div>

        {% endblock %}
      </div>
    </nav>

      {% block contenido %}{% endblock %}
    </div>
  </body>
</html>
