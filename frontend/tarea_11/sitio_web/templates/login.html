  <body>

    <div class="container">

      <form class="form-signin" action="" method="POST">
        <h2 class="form-signin-heading">Identif√≠quese</h2>
        <label for="inputUser" class="sr-only">Nombre de Usuario</label>
        <input type="user" id="inputUser" name="user" class="form-control" placeholder="Nombre de usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>

      </form>

    </div>
