{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}User test{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://localhost/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="http://localhost/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="http://localhost/static/css/signin.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">

    <!--Trozo de cÃ³digo a reutilizar-->

    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        {% block header %}
        <a class="navbar-brand" href="{% url 'index' %}">{% trans "Home" %}</a>

        {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'auth_logout' %}">{% trans "Log out" %}</a>
        {% else %}
          <a class="navbar-brand" href="{% url 'auth_login' %}">{% trans "Log in" %}</a>
        {% endif %}

        {% endblock %}
      </div>

    </div>
    </nav>
  </div>
    <div id="content">
    {% block content %}{% endblock %}
    </div>

    <div id="footer">
    {% block footer %}
        <hr />
    {% endblock %}
    </div>
</body>

</html>
