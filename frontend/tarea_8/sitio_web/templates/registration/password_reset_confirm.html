{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}

<form class="form-signin" method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p class="form-signin">{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
